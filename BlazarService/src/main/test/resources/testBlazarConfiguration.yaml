---
github:
  git.example.com:
    oauthToken: "super-secret-token"
    organizations:
      - "HubSpot"

singularity:
  host: singularity.example.com
  path: /singularity/v2/api
  request: "some-singularity-request-name"
  credentials:
    headerName: "X-My-Secret-Header"
    token: "secret-key"

executor:
  defaultBuildUser: hs-build

zookeeper:
  quorum: localhost
  namespace: "blazarv2"
  sessionTimeoutMillis: 60000
  connectTimeoutMillis: 5000

